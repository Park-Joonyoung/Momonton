<!DOCTYPE html>
<html>
  <head>
    <title>Momonton</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section>
      <div class="js-clock">
        <h1>00:00:00</h1>
      </div>
      <div class="weather-container">
        <span class="js-weather helvetica"></span>
      </div>
      <form class="js-form-greeting form">
        <input class="helvetica" type="text" placeholder="What is your name?" />
      </form>
      <h4 class="js-greeting greeting"></h4>
      <form class="js-toDoForm">
        <input
          class="helvetica"
          type="text"
          placeholder="What should you do today?"
        />
      </form>
      <div class="list-container">
        <ul class="js-toDoList helvetica"></ul>
      </div>
    </section>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
